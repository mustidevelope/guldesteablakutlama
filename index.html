<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GÃ¼ldeste Ablaya Kutlama</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Pacifico&display=swap');

    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    html,body{
      height:100%;
      font-family:'Dancing Script',cursive;
      background:#fff8f0;
      overflow:hidden;
      transition:background 1s ease;
    }

    #intro{
      position:fixed;inset:0;
      background:#5d4037;
      display:flex;align-items:center;justify-content:center;
      font-size:3rem;color:#fff;
      z-index:9999;
      animation:slideUp 2s ease-in-out forwards;
    }
    @keyframes slideUp{
      0%,90%{transform:translateY(0)}
      100%{transform:translateY(-100%)}
    }

    .wrapper{
      position:relative;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;pointer-events:none;padding:1rem;z-index:2;
    }

    h1,h2,h3,h4{
      font-family:'Dancing Script',cursive;
      color:#c9a68a;text-shadow:1px 1px 2px rgba(0,0,0,.15);
      opacity:0;animation:fadeIn 1.8s ease-out forwards;
    }
    h1{font-size:clamp(2.2rem,7vw,4.5rem);font-weight:600;}
    h2{font-size:clamp(1.5rem,5vw,3rem);margin-top:.8rem;animation-delay:.4s;}
    h3{font-size:clamp(1.3rem,4.5vw,2.8rem);margin-top:1rem;white-space:pre-line;animation:none;opacity:1;}
    h4{
      font-family: 'Pacifico', cursive;
      font-size:clamp(2rem,6vw,4rem);
      color:white;
      animation:writeText 2s steps(20) forwards;
      white-space:nowrap;
      overflow:hidden;
      margin-top:1.5rem;
      opacity:0;
      text-align: center;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}

    .particle{
      position:absolute;border-radius:50%;pointer-events:none;
      animation:floatUp 8s linear infinite;
      box-shadow:0 0 6px rgba(255,160,70,.8);
    }
    @keyframes floatUp{
      0%{transform:translateY(0) scale(.8) rotate(0deg);opacity:.9}
      100%{transform:translateY(-110vh) scale(1.2) rotate(360deg);opacity:0}
    }

    #fireCanvas{position:fixed;inset:0;z-index:1}

    .footer{
      position:absolute;bottom:10px;width:100%;text-align:center;font-size:.9rem;color:#a1887f;opacity:.85;font-weight:400;pointer-events:none;z-index:2;
    }

    .glow{position:absolute;width:120px;height:120px;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.25)0%,transparent 70%);animation:glowMove 10s infinite ease-in-out;z-index:1;}
    @keyframes glowMove{0%{transform:translate(0)}50%{transform:translate(40px,-50px)}100%{transform:translate(0)}}

    #vexSection{
      position:fixed;inset:0;
      background:#0077cc;
      display:flex;justify-content:center;align-items:center;
      transform:translateY(100%);
      animation:slideDown 1s ease-in-out forwards;
      animation-delay:6s;
      z-index:9998;
      text-align:center;
    }
    @keyframes slideDown{
      to{transform:translateY(0)}
    }
    @keyframes writeText{
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      h1, h2, h3, h4 {
        font-size: 6vw;
      }
      #vexSection h4 {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div id="intro">HoÅŸgeldin</div>

  <canvas id="fireCanvas"></canvas>
  <div class="glow" style="top:12%;left:8%"></div>
  <div class="glow" style="bottom:18%;right:12%"></div>

  <div class="wrapper">
    <h1>DoÄŸum GÃ¼nÃ¼n Kutlu Olsun GÃ¼ldeste Abla</h1>
    <h2>Nice 29'lara ðŸŽ‰</h2>
  </div>

  <div id="vexSection">
    <h4>mustidev</h4>
  </div>

  <div class="footer">mustidev 2025 All Rights Reserved</div>

  <script>
    setTimeout(()=>document.getElementById('intro').remove(),2000);

    const spawnParticle=()=>{
      const p=document.createElement('div');
      p.className='particle';
      const size=6+Math.random()*10;
      p.style.width=p.style.height=size+'px';
      p.style.left=Math.random()*100+'vw';
      p.style.top='100vh';
      const hue=20+Math.random()*40;
      p.style.background=`hsl(${hue},90%,60%)`;
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),8000);
    };
    setInterval(spawnParticle,60);

    const canvas=document.getElementById('fireCanvas');
    const ctx=canvas.getContext('2d');
    let W,H;const resize=()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight};resize();addEventListener('resize',resize);

    class Particle{constructor(x,y,v,c,l,s){this.x=x;this.y=y;this.v=v;this.c=c;this.l=l;this.a=0;this.s=s}
      update(){this.x+=this.v.x;this.y+=this.v.y;this.v.y+=0.015;this.a++}
      draw(){const t=this.a/this.l;ctx.globalAlpha=1-t;ctx.fillStyle=this.c;ctx.beginPath();ctx.arc(this.x,this.y,this.s*(1-t),0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}
      get dead(){return this.a>=this.l}}

    const rockets=[],sparks=[];
    function launch(){const x=Math.random()*W*0.8+W*0.1;rockets.push(new Particle(x,H,{x:0,y:-Math.random()*4-6},'rgba(255,255,255,.9)',70,3))} // dÃ¼z yukarÄ±
    function boom(x,y){const n=120+Math.random()*40;const baseHue=20+Math.random()*40;for(let i=0;i<n;i++){const a=Math.random()*Math.PI*2;const spd=Math.random()*4+3;const col=`hsl(${baseHue+Math.random()*10},100%,65%)`;sparks.push(new Particle(x,y,{x:Math.cos(a)*spd,y:Math.sin(a)*spd},col,80+Math.random()*40,2+Math.random()*2))}}

    function animate(){requestAnimationFrame(animate);ctx.fillStyle='rgba(255,248,240,0.12)';ctx.fillRect(0,0,W,H);
      for(let i=rockets.length-1;i>=0;i--){const r=rockets[i];r.update();r.draw();if(r.v.y>-1){rockets.splice(i,1);boom(r.x,r.y);}}
      for(let i=sparks.length-1;i>=0;i--){const p=sparks[i];p.update();p.draw();if(p.dead)sparks.splice(i,1);} }

    setTimeout(()=>{setInterval(launch,600);animate();},2000);
  </script>
</body>
</html>
